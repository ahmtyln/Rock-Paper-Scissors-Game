<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <section class="containerSection">
        <header class="header">
            <p class="p1">Rock Paper Scissors</p>
        </header>
        <div class="main">
            <div class="scorContainer">
                <div class="scor">
                    <span class="userScor">0 </span>- <span class="compScor">0</span>
                </div>
            </div>
            <div class="gamer">
                <span class="user">user</span>
                <span class="comp">comp</span>
            </div>
            <div class="gameResult">
                <p class="resultText"><span class="text">Welcome to my Game. </span><span class="result">Are you ready?</span>
                </p>
            </div>
            <div class="signs">
                <div class="Rock sign">
                    <img src="./img/rock.png" alt="rock">
                </div>
                <div class="Paper sign">
                    <img src="./img/paper.png" alt="paper">
                </div>
                <div class="Scissors sign">
                    <img src="./img/scissors.png" alt="scissors">
                </div>
            </div>
            <div class="sentence">
                <p class="p3">Make your move.</p>
            </div>
            <div class="sounds">
                <audio class="loseSound" src="./sounds/loseSound.wav"></audio>
                <audio class="winSound" src="./sounds/winSound.wav"></audio>
            </div>

        </div>
        <footer class="footer">
            <p class="p4">@Ä°nstalled By Ahmet</p>
        </footer>

    </section>
    <script src="app.js"></script>
</body>

</html>
